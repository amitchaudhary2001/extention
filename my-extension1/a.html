<!DOCTYPE html>
<html>
<head>
    <title>JSON Data Display</title>
    <style>
        .progress-circle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .progress-circle {
            width: 150px;
            height: 150px;
            background-color: transparent;
            border: 4px solid bisque;
            border-top: 4px solid #ff0000; /* Red color for progress */
            border-right: 4px solid #ff0000; /* Red color for progress */
            border-radius: 50%;
            position: relative;
            font-size: 24px;
            color: #ff0000; /* Red color for percentage */
        }

        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            position: relative;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="progress-circle-container">
        <h1>JSON Data</h1>
        <div class="progress-circle" id="progress-circle">
            <div class="percentage">0%</div>
        </div>
    </div>
    <table>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
    </table>
