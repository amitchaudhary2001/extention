    <style>
        body {

        }

            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;

        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;

        }

        th {
            background-color: #f2f2f2;
        }

        .block {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 20px;
            border-width: 3px;
            border-color: black;
        }

        .fixedButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;

        }

        #existingDiv {
            border: 1px solid #ddd;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;

        }

        /* Define the color for the clicked state */
        .clickedButton {
            background-color: #7f5b44;
            /* Change this to the desired color */
            color: white;
            opacity: 1;


        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #826b5c;
            border: 2px solid black;
            color: white;

            border-radius: 20px;
            cursor: pointer;
            flex: 1;
            /* Distributes available space equally among all buttons */
            max-width: 200px;
            /* Optional: Set a maximum width for each button */
        }

        .tick {
            color: green;
            font-size: 1.2em;
        }

        .question-mark {
            color: black;
            font-size: 1.2em;
        }

        .cross-mark {
            color: red;
            font-size: 1.2em;
        }

        .progress-container {
            position: relative;
            height: 20px;
            width: 300px;
            background-color: #eee;
            margin: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #007bff;
            /* Set your preferred progress bar color */
            /* transition: width 0.5s ease-in-out; */
            text-align: center;
            line-height: 20px;
            color: rgb(241, 23, 23);
            border-radius: 5px;
            /* Optional: Add rounded corners to the progress bar */
        }
    </style>
